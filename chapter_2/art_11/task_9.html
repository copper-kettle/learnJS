<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 11.9</title>
</head>
<body>
	<h1>Task 11.9</h1>
	<script>
		let login = prompt('Liogin?');
		if (login == null) {
			alert('Отменено');
		} else if (login == "Админ"){
			let password = prompt('Pasword?');
			if (password == 'Я главный') {
				alert('Здравствуйте!');
			} else if (password == null) {
				alert('Отменено');
			} else {
				alert('Неверный пароль');
			}
		} else {
			alert("Я вас не знаю.")
		}
	</script>
</body>
</html>
