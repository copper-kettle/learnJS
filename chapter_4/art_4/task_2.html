<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<h1>Article 4, task 2</h1>
	<script>
		let calculator = {
			read() {
				let a;
				let b;
				this.a = prompt('a?', '');
				this.b = prompt('b?', '');
			},
			sum() {
				let sum = Number(this.a) + Number(this.b);
				alert(sum);
			},
			mul() {
				let mult = Number(this.a) * Number(this.b);
				alert(mult);
			}
		}

		calculator.read();
		calculator.sum();
		calculator.mult();
	</script>
</body>
