<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Article 4, task 4</title>
</head>
<body>
	<h1>Article 4, task 4</h1>
	<script>
		function sumInput() {
			let arr = ["0"];
			let sum = 0;

			for (let num of arr) {
				num = prompt("Введите число", 0);
				arr.push(num);
				if (!isFinite(num) || num === "" || num === null) {
					break
				}
			}

			for (let elem of arr) {
				if (!isFinite(elem)) {
					arr.pop();
				}
			}

			for (let i = 0; i < arr.length; i++) {
				sum += Number(arr[i]);
			}
			
			return sum;
		}
		alert(sumInput());
	</script>
</body>
</html>
