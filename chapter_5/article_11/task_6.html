	<h1>Article 11, task 6</h1>
	<script>
		function getSecondsToday() {
			let now = new Date();
			let midnight = new Date(now.getFullYear(), now.getMonth(), now.getDate());
			alert((now - midnight) / 1000);
			//console.log(((now - midnight)/1000)/3600);
		}
		getSecondsToday();
	</script>
