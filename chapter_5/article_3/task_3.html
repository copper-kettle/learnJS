	<h1>Article 3, task 3</h1>
	<script>
		function extractCurrencyVaiue(str) {
			let result = '';
			for (let elem of str) {
				if (parseInt(elem) || elem == '0') {
					result += String(elem);
				}
			}
			return +result;
		}
		let str = '$120';
		alert(extractCurrencyVaiue(str));

	</script>
