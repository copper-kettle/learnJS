<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Article 9, task 1</title>
</head>
<body>
	<h1>Article 9, task 1</h1>
	<script>
		let sal = {
			"John": 100,
			"Pete": 300,
			"Mary": 250
		};

		function salaries(obj) {
			let res = 0;
			let arr = Object.values(obj);
			for (let elem of arr) {
				res += elem;
			}
			return res;
		}
		
		alert(salaries(sal));
	</script>
</body>
</html>
