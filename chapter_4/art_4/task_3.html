<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Article 4, task 3</title>
</head>
<body>
	<h1>Article 4, task 3</h1>
	<script>
		let ladder = {
			step: 0,
			up() {
				this.step++;
				return this;
			},
			down() {
				this.step--;
				return this;
				},
			showStep: function() {
				alert(this.step);
				return this;
			}
		}
		ladder.up().up().showStep().down().showStep().down();
	</script>

</body>
</html>
