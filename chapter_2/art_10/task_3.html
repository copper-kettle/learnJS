<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 10.3</title>
</head>
<body>
	<h1>Task 10.3</h1>
	<script>
		let question = prompt("Введите число.");
		if (question > 0) {
			alert(1);
		} else if(question < 0) {
			alert(-1);
		} else {
			alert(0);
		}
	</script>
</body>
</html>
