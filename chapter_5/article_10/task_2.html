<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Article 10, task 2</title>
</head>
<body>
	<h1>Article 10, task 2</h1>
	<script>
		let salaries = {"John": 100, "Pete": 300, "Mary": 250};

		function topSalaries(obj) {
			let arr = Object.entries(obj);
			let search_name = '';
			let search_sal = 0;
			for (const [name, sal] of arr) {
				if (search_sal < sal) {
					search_sal = sal;
					search_name = name;
				}
			}
			alert(search_name);
		}
		topSalaries(salaries);

	</script>
</body>
</html>
