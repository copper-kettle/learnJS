<body>
	<h1>Article 5, task 12</h1>
	<script>
		let strings = ["кришна", "кришна", "харе", "харе","харе", "харе", "кришна", "кришна", ":-O"
		];

		function unique(arr) {
			let res = [];
			for (let elem of arr) {
				if (!res.includes(elem)) {
					res.push(elem);
				}
			}
			return res
		}

		alert(unique(strings));
	</script>
</body>
