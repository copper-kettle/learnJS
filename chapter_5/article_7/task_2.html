	<h1>Article 7, task 2</h1>
	<script>
		let array = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];
		function aclean(arr) {
			let prior = [];
			for (let i = 0; i < arr.length; i++) {
				let arrange = arr[i].toLowerCase().split('').sort().join('');
				prior.push(arrange);
			}
			return Array.from(new Set(prior));
		}
			console.log(aclean(array));
	</script>
