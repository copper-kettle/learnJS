	<h1>Article 7, task 1</h1>
	<script>
		let values = [
			"Hare", "Krishna", "Hare", "Krishna","Krishna", "Krishna", "Hare", "Hare", ":-O"
		];
		function unique(arr) {
			let s = new Set(arr);
			return Array.from(s);
		}

		let ctrl = unique(values);
		alert(ctrl);

	</script>
