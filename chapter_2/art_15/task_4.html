<head>

<body>
	<h1>Task 15.4</h1>
	<script>
		function pow(x, n) {
			let res = x;
			if (n > 0 && n % 1 == 0) {
				for (let i = 1; i < n; i++) {
					res *= x;
				}
				alert(`${x} в степени ${n} равно ${res}`);
			} else {
				alert('Показатель степени должен быть целым положительным');
			}
		}
		let a = +prompt('X?', '');
		let b = +prompt('n?', '');
		pow(a, b);
	</script>
</body>
