<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Task 13.7</title>
</head>
<body>
	<h1>Task 13.7</h1>
	<script>
		let num = prompt('Введите число', '');
		label: for (let i = 2; i < num; i++) {
			for (let j = 2; j < i; j++) {
				if (i % j == 0) continue label;
			}
			alert(i);
		}
	</script>
</body>
</html>
